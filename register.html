<html>

<head>
    <title> Register </title>
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Register</h1>
    <div id= "registerSheet">
    <form id = "reg" onsubmit="allCheck()" action="signUp.html" value = "submit">
        Enter Name: 
        <input id="name" style = "display: block" type="text" placeholder="Input Name..."> 
        <br/>
        Enter Email:
        <input id="email" style = "display: block" type="text" placeholder="Input Email...">
        <br/> 
        Enter Mobile Phone Number:  
        <input id="phone" style = "display: block" text" placeholder="Input Telephone..."> 
        <br/>
        Click to Register: 
        <input type="submit" style = "display: block; background-color: grey; border: yellowgreen solid 8px" placeholder= "REGISTER">
        <br/> 
    </form>
    </div>
</body>

</html>
